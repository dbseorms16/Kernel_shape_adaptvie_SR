#### general settings
name: HAN
use_tb_logger: false
model: video_base
distortion: sr
scale: 4
cpu: false
gpu_ids: [0]

#### datasets
datasets:
  train:
    name: Vimeo
    mode: set_LQGT
    interval_list: [1]
    random_reverse: false
    border_mode: false7
    data_root: '../dataset'
    dataroot_GT: F:\DIV2K\div2k+flick
    cache_data: True
    padding: new_info
    img_type: img
    use_shuffle: true
    n_workers: 3  # per GPU
    batch_size: 8
    patch_size: 64
    kernel_size: 21
    use_flip: true
    use_rot: true
    color: RGB
    sigma_x: 0.4
    sigma_y: 0.4
    theta: 0.0


  val:
    name: Vid4
    mode: set_LQGT
    dataroot_GT: F:\DIV2K\BSD100\HR
    cache_data: True
    padding: new_info
    degradation_mode: set
    degradation_type: impulse
    sigma_x: 0.4
    sigma_y: 0.4
    theta: 0.0


#### network structures
network_G:
  which_model_G: HAN
  n_resgroups: 10
  n_resblocks : 20
  n_feats : 64
  reduction : 16
  scale : 4
  n_colors: 3
  rgb_range: 255
  n_colors: 3
  res_scale: 1


#### path
path:
  pretrain_model_G: ~
  strict_load: False
  resume_state: ~
  img_save_path: ../results

#### training settings: learning rate scheme, loss
train:
  lr_G: !!float 1e-4
  lr_scheme: cosine_annealing_warm_restarts
  t_mult: 1
  restart_period: 40000  # number of batches for restart to occcur
  eta_min: !!float 1e-7

  optim: Adam
  beta1: 0.9
  beta2: 0.99
  epochs: 1300
  niter: 100000
  warmup_iter: -1  # -1: no warm up
  lr_steps: [40000, 60000]
  lr_gamma: 0.2
  use_real: False
  pixel_criterion: l1
  pixel_weight: 1.0
  val_freq: !!float 1000
  manual_seed: 0

#### logger
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 1e3
